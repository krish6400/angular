<body>
    <div class="row">
        <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col-6" *ngFor = "let product of products">
            <div class="card">
                <div class="card-header">
                    <img src = "{{product.image}}" height="300px" width="300px">
                </div>
                <div class="card-body">
                    <h4 class="card-title">{{product.brand}}</h4>
                    <p class="card-text">{{product.name}}</p>
                </div>
                <div class="card-footer">
                    {{product.mrp}}<br>
                    <button class="btn btn-primary">Add to cart</button>
                </div>
            </div>
        </div>
    </div>
    </body>
